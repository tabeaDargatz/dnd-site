<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--MIDDLE-->
    <div class="middle">
      <!-- Top Navigation Bar -->
      <div class="button-row">
        <a href="index.html" class="button">Back</a>
        <a href="combatEdit.html" class="button" id="edit-link">Edit</a>
      </div>
      <header class="character-header">
        <h1 id="characterName"></h1>
        <p class="subtitle">
          Lvl <span id="level"></span> <span id="race"></span>
          <span id="class"></span>
        </p>
      </header>
      <nav class="top-nav">
        <ul>
          <li>
            <a id="general-info-link" href="characterInfo.html"
              >General Information</a
            >
          </li>
          <li>
            <a id="combat-link" class="current-nav-item" href="combat.html"
              >Combat</a
            >
          </li>
        </ul>
      </nav>
      <!-- Main Content Area -->
      <main class="info-sections side-by-side-container">
        <!-- Image Section -->
        <section id="character-image" class="image-section">
          <img
            id="image"
            src="./img/defaultCharPic.png"
            alt="Character Image"
          />

          <div class="side-by-side-container">
            <div class="chip-container">
              <h3 class="chip">
                <span id="hp"><strong></strong></span>
              </h3>
              <div class="chip-subtitle">HP</div>
            </div>

            <div class="chip-container">
              <h3 class="chip">
                <span id="ac"><strong></strong></span>
              </h3>
              <div class="chip-subtitle">AC</div>
            </div>

            <div class="chip-container">
              <h3 class="chip">
                <span id="speed"><strong></strong></span>
              </h3>
              <div class="chip-subtitle">Speed</div>
            </div>
          </div>
          <div class="side-by-side-container">
            <div class="chip-container">
              <h3 class="chip">
                <span id="initiativeBonus"><strong></strong></span>
              </h3>
              <div class="chip-subtitle">Initiative</div>
            </div>

            <div class="chip-container">
              <h3 class="chip">
                <span id="spellAtkBonus"><strong></strong></span>
              </h3>
              <div class="chip-subtitle">Spell ATK</div>
            </div>

            <div class="chip-container">
              <h3 class="chip">
                <span id="spellMod"><strong></strong></span>
              </h3>
              <div class="chip-subtitle">Spell Mod</div>
            </div>
          </div>
        </section>

        <!-- Background Section -->
        <section id="background" class="info-section">
          <h2>Class Features</h2>
          <p id="classFeatures"></p>
          <h2>Species Traits</h2>
          <p id="speciesTraits"></p>
        </section>

        <!-- Actions -->
        <section id="actionsContainer" class="info-section">
          <h2>Actions</h2>
          <p id="actions"></p>
        </section>

        <!-- Bonus Actions Section -->
        <section id="bonus-actions" class="info-section">
          <h2>Bonus Actions</h2>
          <p id="bonusActions"></p>
        </section>

        <!-- Spells Section -->
        <section id="spells" class="info-section center-horz"></section>
      </main>
    </div>
    <script type="module" src="combat.js"></script>
  </body>
</html>
