<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Character</title>
    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="characterEdit.css" />
    <link
      rel="stylesheet"
      href="https://cdn.ckeditor.com/ckeditor5/45.0.0/ckeditor5.css"
      crossorigin
    />
    <link rel="stylesheet" href="ck.editor.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Spectral&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <!--MIDDLE-->
    <div class="middle" id="content">
      <a href="characterInfo.html" class="button" id="back-button">Back</a>
      <header class="character-header">
        <h1 id="characterName"></h1>
      </header>

      <form id="actionsAndFeatures">
        <div class="textarea-row">
          <div class="main-container">
            <label for="Actions">Actions:</label><br />
            <div
              class="editor-container editor-container_classic-editor"
              id="editor-container"
            >
              <div class="editor-container__editor">
                <div class="contentArea" id="Actions"></div>
              </div>
            </div>
          </div>
          <div class="main-container">
            <label for="BonusActions">Bonus Actions:</label><br />
            <div
              class="editor-container editor-container_classic-editor"
              id="editor-container"
            >
              <div class="editor-container__editor">
                <div class="contentArea" id="BonusActions"></div>
              </div>
            </div>
          </div>
        </div>

        <div class="textarea-row">
          <div class="main-container">
            <label for="ClassFeatures">Class Features:</label><br />
            <div
              class="editor-container editor-container_classic-editor"
              id="editor-container"
            >
              <div class="editor-container__editor">
                <div class="contentArea" id="ClassFeatures"></div>
              </div>
            </div>
          </div>
          <div class="main-container">
            <label for="SpeciesTraits">Species Traits:</label><br />
            <div
              class="editor-container editor-container_classic-editor"
              id="editor-container"
            >
              <div class="editor-container__editor">
                <div class="contentArea" id="SpeciesTraits"></div>
              </div>
            </div>
          </div>
        </div>
      </form>

      <form id="attackStats">
        <div class="textarea-row">
          <p>
            <label for="hp">HP:</label>
            <input type="number" id="hp" name="hp" />
          </p>

          <p>
            <label for="ac">AC:</label>
            <input type="number" id="ac" name="ac" />
          </p>
          <p>
            <label for="speed">Speed:</label>
            <input type="number" id="speed" name="speed" />
          </p>
          <p>
            <label for="initiativeBonus">Initiative:</label>
            <input
              type="number"
              id="initiativeBonus"
              name="initiativeBonus"
            /><br />
          </p>
          <p>
            <label for="spellAtkBonus">Spell ATK:</label>
            <input
              type="number"
              id="spellAtkBonus"
              name="spellAtkBonus"
            /><br />
          </p>
          <p>
            <label for="spellMod">Spell Mod:</label>
            <input type="number" id="spellMod" name="spellMod" /><br />
          </p>
          <br />
        </div>
      </form>

      <button id="save">Save Changes</button>
    </div>

    <script
      src="https://cdn.ckeditor.com/ckeditor5/45.0.0/ckeditor5.umd.js"
      crossorigin
    ></script>
    <script type="module" src="ckeditor.js"></script>
    <script type="module" src="combatEdit.js"></script>
  </body>
</html>
